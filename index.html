<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var audio;
const context = new AudioContext();
const reader = new FileReader();

fetch('music.mp3')
  .then(response => response.blob())
  .then(blob => {
    audio = new Audio(URL.createObjectURL(blob));
audio.play();
    reader.onload = function(e) {
      const audioData = e.target.result;
      let currentPosition = 0;
      const source = context.createBufferSource();
      const segments = [];

      function sliceAudioBuffer() {
        if (currentPosition < audioData.byteLength) {
          const slice = audioData.slice(currentPosition, currentPosition + 4 * 44100); // 4 секунды на частоте 44100 Гц
          currentPosition += slice.byteLength;
          context.decodeAudioData(slice, buffer => {
            source.buffer = buffer;
            source.connect(context.destination);
            source.start(0);
            segments.push(buffer);
            setTimeout(sliceAudioBuffer, 4000); // запуск каждые 4 секунды
          });
        } else {
          console.log('Аудио файл разбит на сегменты по 4 секунды: ', segments);
        }
      }

      reader.readAsArrayBuffer(blob);
      sliceAudioBuffer();
    }
  });
</script>
</html>
